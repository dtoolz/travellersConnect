<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
       <h1>Get in touch with other travellers</h1>
       <p class="lead">get first hand experience from other travellers.... sign up to explore the world!</p>
       <div class="text-center">
          <div (click)="registerToggle()" class="btn btn-success btn-lg mr-2">Sign Up</div> 
          <div class="btn btn-info btn-lg">Explore</div> 
       </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
