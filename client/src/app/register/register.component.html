<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-success">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.Username">
    </div>
    <!-- <div class="form-group">
        <select class="form-control">
            <option *ngFor="let traveller of travellersFHC" [value]="traveller.userName">
                {{traveller.userName}}
            </option>
        </select>
    </div> -->
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Sign Up</button>
        <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
